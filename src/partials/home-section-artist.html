<div class="grid-container fluid gradient-background rocks section slate-border-top" style="">
    <div class="grid-x grid-margin-x grid-margin-y">
        <div class="cell large-12">
            <h1 class="artist" id="artist">Artist</h1>
            <p>I make things with cameras and computers.</p>
            <div class="spacer medium"></div>
            <h3 class="text-center light">Logo Design</h3>
        </div>

        <div class="cell large-8 large-offset-2 tiles">
            {{#each logo-slider}}
            <a data-open="logo{{ @index }}"><img class="" src="/assets/img/logos/{{ this }}"></a>
            <div class="large reveal" id="logo{{ @index }}" data-reveal>
                <a data-close><img class="tiles-modal" src="/assets/img/logos/{{ this }}"></a>
                <button class="close-button" data-close aria-label="Close modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {{/each}}
        </div>

        <div class="cell large-8 large-offset-2">
            <div class="spacer medium"></div>asdf
            <h3 class="text-center light">Photography</h3>
            <div class="orbit center" role="region" aria-label="Photography" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
                <div class="orbit-wrapper">
                    <div class="orbit-controls">
                        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                    </div>
                    <ul class="orbit-container">
                        {{#each photo-slider-large}}
                        <li class="is-active orbit-slide">
                            <figure class="orbit-figure">
                                <img class="orbit-image" src="/assets/img/photo/Portfolio-900/mikenewbry-{{ url }}.jpg" alt="">
                                <figcaption class="orbit-caption">{{ desc }}</figcaption>
                            </figure>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                <nav class="orbit-bullets">
                    {{#each photo-slider-large}}
                        <button data-slide="{{@index}}"><img class="" src="/assets/img/photo/Portfolio-thumb-350/mikenewbry-thumb-{{ url }}.jpg"></button>
                    {{/each}}
                </nav>
            </div>
        </div>
    </div>
</div>
